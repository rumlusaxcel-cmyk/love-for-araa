  <link rel="stylesheet" href="card.css">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Short Stack', cursive;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
    }

    #blurLayer {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.4);
      z-index: 50;
      display: none;
    }

    #rotateNotice {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 100;
      text-align: center;
    }

    #rotateIcon {
      font-size: 80px;
      animation: rotatePhone 1.5s infinite ease-in-out;
    }

    @keyframes rotatePhone {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
      100% { transform: rotate(0deg); }
    }

    #lyrics {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: white;
      text-align: center;
      z-index: 5;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #startBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
    }

    /* OPENING */
    #openingScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      text-align: center;
    }

    #openingScreen button {
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      background: white;
      color: #ff4d6d;
      margin-top: 20px;
    }

    /* ENDING */
    #endingScreen {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      text-align: center;
    }

    #endingScreen img {
      width: 220px;
      border-radius: 20px;
      margin: 20px 0;
    }

    /* LOVE BUTTON */
    #loveBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      z-index: 999;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
